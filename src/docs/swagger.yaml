      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.ResGetsUser'
        "400":
          description: Bad Request
          schema: {}
        "500":
          description: Internal Server Error
          schema: {}
      summary: 유저 정보 리스트 API
