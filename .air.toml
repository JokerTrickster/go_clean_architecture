root = "."
testdata_dir = "testdata"
tmp_dir = "tmp"

[build]
  args_bin = []
  bin = "./tmp/main"
  cmd = "cd ./src && swag init && go build -o ../tmp/main ."
  delay = 1000
  exclude_dir = ["tmp", "src/docs"]
  exclude_file = []
  exclude_regex = ["_test.go"]
  exclude_unchanged = false
  follow_symlink = false
  full_bin = "PROJECT=medical-m03 PORT=3000 MODULE=api ENV=dev REGION=ap-northeast-2 IS_LOCAL=true IS_DEBUG=true PARAM_GCP_PROJ=gcp_bulo-wellness-v2 IS_SESSION_SINGLE=false VER=210101_000000 ./tmp/main"
  include_dir = []
  include_ext = ["go", "tpl", "tmpl", "html"]
  kill_delay = "0s"
  log = "build-errors.log"
  send_interrupt = false
  stop_on_error = true

[color]
  app = ""
  build = "yellow"
  main = "magenta"
  runner = "green"
  watcher = "cyan"

[log]
  time = false

[misc]
  clean_on_exit = false

[screen]
  clear_on_rebuild = false
